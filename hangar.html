<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hangar - Dark Galaxy</title>
  <link rel="stylesheet" href="css/hangar.css" />
</head>
<body>
    <!-- Barra de navegaci√≥n fija -->
  <header id="inicio">
    <nav class="navbar">
      <div class="navbar-left">
        <a href="#inicio" class="logo">
          <img src="img/logo.png" alt="Dark Galaxy Logo" class="logo-img">
        </a>
      </div>
      <div class="navbar-right">
        <a href="index.html" class="hangar-link">Inicio</a>
      </div>
    </nav>
  </header>

  <!-- üß© Cuerpo Principal -->
      <main class="main-container">
        <!-- üîπ Secci√≥n 1: Selecci√≥n de nave y empresa -->
        <section class="seleccion-container">
      <!-- Selecci√≥n de nave -->
      <div class="seleccion-block" id="nave-section">
        <h2>Selecciona tu Nave</h2>
        <div class="img-desc">
          <img id="nave-img" src="img/nave1.gif" alt="Nave">
          <div class="descripcion" id="nave-descripcion">
            <!-- Descripci√≥n din√°mica -->
          </div>
        </div>
        <div class="selector-flechas">
          <button onclick="cambiarNave(-1)">‚Üê</button>
          <button onclick="cambiarNave(1)">‚Üí</button>
        </div>
      </div>

      <!-- Selecci√≥n de empresa -->
      <div class="seleccion-block" id="empresa-section">
        <h2>Selecciona tu Empresa</h2>
        <div class="img-desc">
          <img id="empresa-img" src="img/venus.png" alt="Empresa">
          <div class="descripcion" id="empresa-descripcion">
            <!-- Descripci√≥n din√°mica -->
          </div>
        </div>
        <div class="selector-flechas">
          <button onclick="cambiarEmpresa(-1)">‚Üê</button>
          <button onclick="cambiarEmpresa(1)">‚Üí</button>
        </div>
      </div>
    </section>

    <!-- üî∏ Secci√≥n 2: Configuraci√≥n -->
        <section class="config-section">
      <!-- Ajustes de sistema -->
      <div class="system-settings">
        <h2>Ajustes del sistema</h2>
        <label>
          Volumen:
          <input type="range" min="0" max="100" value="50" id="volume">
        </label>
        <label>
          Mostrar minimapa:
          <input type="checkbox" id="minimap">
        </label>
        <label>
          Activar sonido:
          <input type="checkbox" id="sound">
        </label>
        <!-- Puedes a√±adir m√°s sliders/checkboxes aqu√≠ -->
      </div>

      <!-- Configuraci√≥n de da√±o, escudo y velocidad -->
      <div class="battle-config">
        <h2>Distribuci√≥n de energ√≠a</h2>
        <label>
          Da√±o:
          <input type="range" id="damage" min="0" max="100" value="33">
        </label>
        <label>
          Velocidad:
          <input type="range" id="speed" min="0" max="100" value="33">
        </label>
        <label>
          Escudo:
          <input type="range" id="shield" min="0" max="100" value="34">
        </label>
      </div>
    </section>


    <!-- üöÄ Bot√≥n de Despegue -->
    <div class="despegar-container">
      <button id="despegar-btn">üöÄ Despegar</button>
    </div>

    <!-- Pantalla de carga -->
    <div id="pantalla-carga" class="pantalla-carga hidden">
      <p>Iniciando salto hiperespacial...</p>
      <div class="loader"></div>
    </div>
  </main>

  <!-- üìå Footer -->
  <footer>
    <p>¬© 2025 Dark Galaxy - Todos los derechos reservados</p>
  </footer>

  <!-- üéµ Audio -->
  <audio id="musica-fondo" loop autoplay>
    <source src="audio/fondo.mp3" type="audio/mp3">
  </audio>

  <!-- üìú Script -->
  <script src="js/hangar.js"></script>
</body>
</html>
