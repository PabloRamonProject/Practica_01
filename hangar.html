<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dark Galaxy - Únete a la Beta</title>
  <link rel="stylesheet" href="css/hangar.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <script defer src="js/hangar.js"></script>
</head>



<body>

  <audio controls>
    <source src="audio/musica.mp3" type="audio/mpeg">
  </audio>

  <!-- Barra de navegación fija -->
  <header id="inicio">
    <nav class="navbar">
      <div class="logo">
        <a href="index.html">
         <img src="img/logo.png"  alt="Dark Galaxy Logo" class="logo-img">
        </a>
    </nav>
  </header>

    <div id="preview-image-container">
      <img id="preview-image" src="" alt="Preview">
    </div>
  
    <!-- Sección 1: Selección de Facción -->
  <section id="seleccion-faccion">
    <h2>Selecciona tu Facción</h2>
    <div class="faccion-buttons">
      <button class="btn-faccion" data-faccion="MMO">MMO</button>
      <button class="btn-faccion" data-faccion="EIC">EIC</button>
      <button class="btn-faccion" data-faccion="VRU">VRU</button>
    </div>
  </section>

  <!-- Sección 1: Selección de Nave -->
  <section id="seleccion-nave">
    <h2>Selecciona tu Nave</h2>
    <div class="nave-selector">
      <button id="flecha-izquierda" aria-label="Nave anterior">&#9664;</button>

      <div class="nave-display">
        <img id="gif-nave" src="img/nave2.gif" alt="GIF nave Spectrum" />
        <h3 id="nombre-nave">Spectrum</h3>
        <p id="descripcion-nave">Nave rápida y ágil, ideal para misiones de exploración.</p>
      </div>

      <button id="flecha-derecha" aria-label="Nave siguiente">&#9654;</button>
    </div>
  </section>

  <!-- Sección: Ajustes -->
  <section id="ajustes">
    <h2>Configuración del Juego</h2>
    <div class="ajustes-contenedor">
      <!-- Columna: Gráfica -->
      <div class="columna-ajuste">
        <h3>Gráfica</h3>
        <form class="ajustes-form">
          <div class="ajuste-item">
            <label for="minimapa">Minimapa</label>
            <input type="checkbox" id="minimapa" checked>
          </div>

          <div class="ajuste-item">
            <label for="luces">Luces dinámicas</label>
            <input type="checkbox" id="luces">
          </div>

          <div class="ajuste-item">
            <label for="sombras">Sombras</label>
            <input type="checkbox" id="sombras" checked>
          </div>

          <div class="ajuste-item">
            <label for="antialiasing">Antialiasing</label>
            <input type="checkbox" id="antialiasing">
          </div>

          <div class="ajuste-item">
            <label for="calidad">Calidad gráfica</label>
            <select id="calidad">
              <option value="baja">Baja</option>
              <option value="media" selected>Media</option>
              <option value="alta">Alta</option>
              <option value="ultra">Ultra</option>
            </select>
          </div>
        </form>
      </div>

      <!-- Columna: Sonido -->
      <div class="columna-ajuste">
        <h3>Sonido</h3>
        <form class="ajustes-form">
          <div class="ajuste-item">
            <label for="musica">Música</label>
            <input type="checkbox" id="musica" checked>
          </div>

          <div class="ajuste-item">
            <label for="fx">Efectos de sonido</label>
            <input type="checkbox" id="fx" checked>
          </div>

          <div class="ajuste-item">
            <label for="volumen-general">Volumen general</label>
            <input type="range" id="volumen-general" min="0" max="100" value="70">
          </div>

          <div class="ajuste-item">
            <label for="volumen-musica">Volumen música</label>
            <input type="range" id="volumen-musica" min="0" max="100" value="50">
          </div>

          <div class="ajuste-item">
            <label for="volumen-fx">Volumen FX</label>
            <input type="range" id="volumen-fx" min="0" max="100" value="60">
          </div>
        </form>
      </div>
    </div>
  </section>
  
  <section class="salto-espacial">
    <button id="btnSalto">Salto Espacial</button>
  </section>

  <!-- Pantalla negra de carga superpuesta -->
  <div id="pantallaCarga" class="pantalla-carga oculto">
    <div class="simbolo-carga"></div>
  </div>

  <footer>
    <p>&copy; 2025 Dark Orbit. Todos los derechos reservados.</p>
  </footer>
  
</body>
</html>
