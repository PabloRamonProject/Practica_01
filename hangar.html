<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dark Galaxy - Únete a la Beta</title>
  <link rel="stylesheet" href="css/hangar.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  
</head>
<body>
  <!-- Barra de navegación fija -->
  <header id="inicio">
    <nav class="navbar">
      <div class="logo">
        <a href="index.html">
         <img src="img/logo.png"  alt="Dark Galaxy Logo" class="logo-img">
    </nav>
  </header>
  
    <!-- Sección 1: Selección de Facción -->
  <section id="seleccion-faccion">
    <h2>Selecciona tu Facción</h2>
    <div class="faccion-buttons">
      <button class="btn-faccion" data-faccion="MMO">MMO</button>
      <button class="btn-faccion" data-faccion="EIC">EIC</button>
      <button class="btn-faccion" data-faccion="VRU">VRU</button>
    </div>
  </section>

  <!-- Sección 2: Ajustes Rápidos -->
  <section id="ajustes-rapidos">
    <h2>Ajustes Rápidos</h2>
    <form id="form-ajustes">
      <label for="volumen">Volumen del Juego</label>
      <input type="range" id="volumen" name="volumen" min="0" max="100">

      <label for="efectos">
        <input type="checkbox" id="efectos" name="efectos" checked>
        Mostrar efectos visuales
      </label>
    </form>
  </section>
  

  <footer>
    <p>&copy; 2025 Dark Orbit. Todos los derechos reservados.</p>
  </footer>
  
</body>
</html>
